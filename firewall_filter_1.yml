app_config:
  app_name: "My Web App"
  version: "1.0.0"
  environment: "production"
  debug: false

server:
  host: "0.0.0.0"
  port: 8080

database:
  type: "mysql"
  host: "localhost"
  port: 3306
  username: "db_user"
  password: "secure_password"
  name: "app_database"

logging:
  level: "info"
  file: "/var/log/myapp.log"

features:
  - "user_authentication"
  - "data_export"
  - "email_notifications"
