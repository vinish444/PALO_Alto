---
- name: Gather address objects, address groups, and security rules from Palo Alto firewall
  hosts: localhost
  gather_facts: no
  vars:
    src: "12.0.0.2/32"  # source IP
    dst: "13.0.0.1/32"  # destination IP
    service: "443"  # Example service, can be used in further tasks
    
  tasks:
    - name: Get address objects from the firewall
      paloaltonetworks.panos.panos_address_object:
        provider:
          ip_address: "11.0.0.200"
          username: "admin"
          password: "ICICI1@src"
        state: gathered
        gathered_filter: "*"
      register: address_objects

    - name: Show address objects structure
      debug:
        msg: "{{ address_objects }}"

    - name: Filter address objects based on src and dst IPs
      set_fact:
        filtered_address_objects: >
          {{
            address_objects.gathered | selectattr('value', 'in', [src, dst]) | map(attribute='name') | list
          }}

    - name: Debug filtered address objects
      debug:
        msg: "Filtered address objects: {{ filtered_address_objects }}"

    - name: Get address group objects from the firewall
      paloaltonetworks.panos.panos_address_group:
        provider:
          ip_address: "11.0.0.200"
          username: "admin"
          password: "ICICI1@src"
        state: gathered
        gathered_filter: "*"
      register: address_groups

    - name: Get security rules from the firewall
      paloaltonetworks.panos.panos_security_rule:
        provider:
          ip_address: "11.0.0.200"
          username: "admin"
          password: "ICICI1@src"
        state: gathered
        gathered_filter: "*"
      register: security_rules

    - name: Display address group objects
      debug:
        msg: "{{ address_groups }}"

    - name: Display security rules
      debug:
        msg: "{{ security_rules }}"

    - name: Set matched source and destination addresses
      set_fact:
        matched_addresses: >
          {{
            {
              'source': (filtered_address_objects | selectattr('value', 'in', [src]) | map(attribute='name') | list | first) | default(src),
              'destination': (filtered_address_objects | selectattr('value', 'in', [dst]) | map(attribute='name') | list | first) | default(dst)
            }
          }}

    - name: Match source address names with address groups
      set_fact:
        source_group: >
          {{
            address_groups.gathered | selectattr('static_value', 'in', filtered_address_objects) | map(attribute='name') | list
          }}

    - name: Match destination address names with address groups
      set_fact:
        destination_group: >
          {{
            address_groups.gathered | selectattr('static_value', 'in', filtered_address_objects) | map(attribute='name') | list
          }}

    - name: Display matched addresses as dictionary
      debug:
        msg: >
          Matched addresses: {{
            {
              'source': matched_addresses.source if matched_addresses.source != src else source_group | default([src]),
              'destination': matched_addresses.destination if matched_addresses.destination != dst else destination_group | default([dst])
            }
          }}
