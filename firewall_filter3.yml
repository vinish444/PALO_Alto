---
- name: Gather address objects, address groups, and security rules from Palo Alto firewall
  hosts: localhost
  gather_facts: no
  vars:
    src: "12.0.0.2/32"
    dst: "13.0.0.1/32"
    service: "443"

  tasks:
    - name: Get address objects from the firewall
      paloaltonetworks.panos.panos_address_object:
        provider:
          ip_address: "11.0.0.200"
          username: "admin"
          password: "ICICI1@src"
        state: gathered
        gathered_filter: "*"
      register: address_objects

    - name: Show address objects structure
      debug:
        msg: "{{ address_objects }}"

    - name: Filter address objects based on src and dst IPs
      set_fact:
        filtered_address_objects: >
          {{
            {
              'source': (
                (address_objects.gathered | selectattr('value', 'equalto', src) | map(attribute='name') | first) 
                or src
              ),
              'destination': (
                (address_objects.gathered | selectattr('value', 'equalto', dst) | map(attribute='name') | first) 
                or dst
              )
            }
          }}

    - name: Display filtered address object names
      debug:
        msg: "Filtered address objects: {{ filtered_address_objects }}"

    - name: Get address group objects from the firewall
      paloaltonetworks.panos.panos_address_group:
        provider:
          ip_address: "11.0.0.200"
          username: "admin"
          password: "ICICI1@src"
        state: gathered
        gathered_filter: "*"
      register: address_groups

    - name: Display address group objects
      debug:
        msg: "{{ address_groups }}"

    - name: Match address objects and groups
      set_fact:
        matched_addresses: >
          {{
            {
              'source': (
                (filtered_address_objects.source in address_groups.gathered | map(attribute='static_value') | flatten) 
                | ternary(
                    (address_groups.gathered | selectattr('static_value', 'contains', filtered_address_objects.source) | map(attribute='name') | first),
                    filtered_address_objects.source
                  )
              ),
              'destination': (
                (filtered_address_objects.destination in address_groups.gathered | map(attribute='static_value') | flatten) 
                | ternary(
                    (address_groups.gathered | selectattr('static_value', 'contains', filtered_address_objects.destination) | map(attribute='name') | first),
                    filtered_address_objects.destination
                  )
              )
            }
          }}

    - name: Display matched addresses as dictionary
      debug:
        msg: "Matched addresses: {{ matched_addresses }}"
